<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact-Page Boostrap Portfolio</title>
</head>

<body>

    <!--Navigation-->
    <div class="navContainer">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white  mx-auto">
                <div class="float-left">
                    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
                        <a href="index.html text-white">
                            <div class="p-3 mb-2 bg-info text-white">
                                <h2>Angela Roach</h2>
                            </div>
                        </a>
                    </div>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link active" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Contact Form-->

    <div class="formContainer">
        <div class="col-md-5  mt-5 p-5 mx-auto">
            <div class="row mx-auto">
                <div class="col-md-8 offset-md-2">

                    <div class="form-group">
                        <label for="formGroupExampleInput">Your Full Name:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Type your name here...">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="formGroupExampleInput2">Email Address:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Type your email address here...">
                </div>
            </div>
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message me!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary border border-info bg-info">Submit</button>
            </div>
        </div>



        <!--Footer-->
        <nav class="navbar fixed-bottom navbar-dark bg-secondary text-white">
            <div class="navbar-brand mx-auto"><small>Copyright &copy; Bootstrap 2019<small></div>
        </nav>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
